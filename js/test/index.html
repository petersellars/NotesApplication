<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="../../css/external/qunit-1.16.0.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="../scripts/external/qunit-1.16.0.js"></script>
    <script>
        QUnit.test("Basic Test Example", function(assert) {
            var value = "hello";
            assert.equal(value, "hello", "Expect value to be 'hello'");
        });
    </script>
</body>
</html>
